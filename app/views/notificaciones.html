<div class="container">
  <div class="input-group">
    <span class="input-group-addon"><i class="fa fa-search" aria-hidden="true"></i></span>
    <input type="text" class="form-control" ng-model="buscador" placeholder="Filtrar NotificaciÃ³n">
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      notificaciones.
    </div>
    <div class="panel-body">
      <div class="row">

      </div>
      <br>
      <md-content>
        <md-subheader class="md-primary">Notificaciones Vistas</md-subheader>
        <div ng-repeat="m in notificacion.log" ng-if="m.viewed">
          <md-list-item class="md-3-line" ng-click="">
            <img ng-src="{{imagePath}}" class="img-responsive img-thumbnail" alt="No funciona">
            <div class="md-list-item-text">
              <h3>{{m.user}}</h3>
              <p>{{m.message}}</p>
              <em><span am-time-ago="m.date"></span></em>
            </div>
        </div>
        </md-list-item>
      </md-content>
    </div>
  </div>
</div>
