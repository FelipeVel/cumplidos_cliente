workspace:
  base: /go
  path: src/github.com/udistrital/${DRONE_REPO##udistrital/}
  when:
      branch: [master, develop]
      event: push

pipeline:

  # run grunt sonar runner
  grunt-sonar-runner:
    image: timbru31/java-node
    commands:
     - npm install -g grunt-cli bower
     - npm install grunt --save-dev
     - npm install grunt-sonar-runner --save-dev
     - grunt sonarRunner:analysis
    when:
      branch: [cumplidos_cps_pruebas, cumplidos_cps_prod]
      event: push

  # build and test the go program
  nodejs:
    image: node:9.5.0
    commands:
     - apt-get update -y
     - apt-get install -y zip
     - npm install
     - npm run lint:ci
     - npm run build:prod
    when:
      branch: [master, develop]
      event: push

  # upload app.zip to s3 bucket for CodePipline
  publish_s3:
    image: plugins/s3
    secrets: [ aws_access_key_id, aws_secret_access_key ]
    region: "us-east-1"
    bucket: "campus-cliente-${DRONE_BRANCH}"
    source: dist/**/*
    target: /
    strip_prefix: dist/
    when:
      branch: [master, develop]
      event: push

  #Notify results to telegram    
  notify_telegram:
    image: appleboy/drone-telegram    
    secrets: [ telegram_token, telegram_to ]
    format: html
    message: >
      {{#success build.status}}
        <code>{{repo.owner}}/{{repo.name}}</code> <a href="{{build.link}}">SUCCESS</a> 
        <code>{{commit.branch}}</code>@<a href="{{commit.link}}">{{truncate commit.sha 7}}</a>
      {{else}}
        <code>{{repo.owner}}/{{repo.name}}</code> <a href="{{build.link}}">FAILURE</a>
        <code>{{commit.branch}}</code>@<a href="{{commit.link}}">{{truncate commit.sha 7}}</a>
      {{/success}}
    when:
      status: [success, failure]
      branch: [master, develop]
      event: push
